<!DOCTYPE html>
<html lang="en" class="nojs">

<!-- Programmer: Thomas Boller -->
<!-- Contact Page -->

<head>
  <meta charset="UTF-8" />
  <title>ISUD Contact Page</title>
  <link rel="stylesheet" href="css/global.css">
  <script src="javascript/contact_script.js"></script>	  
</head>

<body>
  <nav class="topnav">
	<a href="index.html"><img src="images/banner.png" alt="ISUD" /></a>
	<a href="about.html" class="nav-words">About</a>	 	  
    <a href="events.html" class="nav-words">Events</a>
    <a href="contact.html" class="nav-words">Contact</a>  
  </nav>
  <section class="tertiary-page">
    <h1>Thank you for your interest in ISUD.</h1>
    <form id="isudForm" method = "get" action="#null" autocomplete="on" onsubmit="submitBtnHandler()">
      <fieldset>
      <legend>Contact Us</legend>
        <div id="formContainer">
          <div>
          Name: <input type="text" placeholder="Name" class="sizedtextboxes" id="name" required />
          </div>
          <div>
          Email: <input type="email" placeholder="Email" class="sizedtextboxes" id="email" required />
          </div>
          <div>
          Subject <input type="text" placeholder="Subject" class="sizedtextboxes" id="subject" required />
          </div>
          <div>
          Message <input type="text" placeholder="Message" class="sizedtextboxes" id="message" required />
          </div>
          <div id="submitBtn" >
            <button class="submitBtn" id="submit" type="submit">Send</button>
          </div>		
        </div>
      </fieldset>
    </form>	
  </section>
</body>
</html>
