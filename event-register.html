<!DOCTYPE html>
<html lang="en" class="nojs">

<!-- event registration Page -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISUD Event Registration Page</title>
  <link rel="stylesheet" href="css/global.css">
  <script src="js/register_script.js"></script>	  
</head>

<body>
  <nav class="topnav">
    <a href="index.html"><img src="images/banner.png" alt="ISUD" /></a>
    <a href="about.html" class="nav-words">About</a>	 	  
    <a href="events.html" class="nav-words">Events</a>
    <a href="contact.html" class="nav-words">Contact</a>  
  </nav>
  <section class="tertiary-page">
    <h1>We Are Excited To See You!</h1>
    <form id="isudForm" method = "get" action="#null" autocomplete="on" onsubmit="submitBtnHandler()">
      <fieldset>
      <legend>2018 Congress Lima, Peru</legend>
        <div id="formContainer">
          <div>
          Name: <input type="text" placeholder="Name" class="sizedtextboxes" id="name" required />
          </div>
          <div>
          Email: <input type="email" placeholder="Email" class="sizedtextboxes" id="email" required />
          </div>
          <div>
          Phone Number: <input type="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="sizedtextboxes" id="pNumber" required />
          </div>
          <div>
          Date of birth: <input type="date" class="sizedtextboxes" id="dob" required />
          </div>
          <div id="submitBtn" >
            <button class="submitBtn" id="submit" type="submit">Send</button>
          </div>		
        </div>
      </fieldset>
    </form>	
  </section>
</body>
</html>
